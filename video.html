<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="page intro__page">
      <header class="header intro__header">
        <div class="header__container">
            <div class="menu header__menu">
              <a class="link link_white menu__link " href="">ИСТОРИИ</a>
              <a class="link link_white menu__link" href="">СОБЫТИЯ</a>
              <a class="link link_white menu__link" href="">КАРТА</a>
              <a class="link link_white menu__link" href="">ПРОЕКТ</a>
            </div>
            <a
            class="support support_white header__support"
            href="https://github.com/wildfrui/LandingPodolsk"
            target="_blank"
            >Поддержать проект</a
          >
      </header>

      <main class="main intro__main">

        <a class="logo intro__logo" href="/">ПОДОЛЬСК</a>
<p class="text intro__text">Привет. Мы живем в маленьком подмосковном городе и хотим рассказать об этом.</p>

      </main>


      <footer class="footer intro__footer">
        <div class="footer__container">
          <div class="footer__icons">
            <a href="https://github.com/wildfrui" target="_blank"
              ><img src="./images/github.png" alt=""
            /></a>
            <a href="https://www.instagram.com/ravierxasset/" target="_blank"
              ><img src="./images/instalogo.png" alt=""
            /></a>
            <a href="https://tlgg.ru/wildfruit" target="_blank"
              ><img src="./images/telegramlogo.png" alt=""
            /></a>
            <a href="https://vk.com/ravierxasset" target="_blank"
              ><img src="./images/vklogo.png" alt=""
            /></a>
          </div>
        </div>
      </footer>
      <div class="video__container">
        <video autoplay loop muted class="video intro__video">
            <source src="./images/city.mp4" type="video/mp4">
          </video>
      </div>
      
    </div>
  </body>
</html>
